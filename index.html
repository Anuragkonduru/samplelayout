<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>SampleLayout</title>
  </head>
  <body>
    <div class="">
      <div class="d-flex row flex-nowrap p-0 m-0">
        <div class="d-flex color-background col-auto p-0 min-vh-100 h-auto">
          <div class="bg-dark">
            <a
              class="d-flex text-decoration-none mt-1 align-items-center justify-content-center text-white pt-2 pb-4"
            >
              <span>Work It.</span>
            </a>
            <div
              class="nav-style p-0 m-0 d-flex flex-column flex-nowrap justify-content-between"
            >
              <ul class="p-0 d-flex flex-column gap-4">
                <li class="px-4">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-regular fa-folder"></i>
                    <span>Dashboard</span></a
                  >
                </li>
                <li class="px-4">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-solid fa-city"></i>
                    <span>Available units</span></a
                  >
                </li>
                <li class="px-4">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-solid fa-shield"></i>
                    <span>Invoices</span></a
                  >
                </li>
                <li class="px-4">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-regular fa-clock"></i>
                    <span>Project</span></a
                  >
                </li>
                <li class="px-4">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-solid fa-share-nodes"></i>
                    <span>Social media</span></a
                  >
                </li>
                <li class="px-4">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-solid fa-shapes"></i>
                    <span>Integration</span></a
                  >
                </li>
                <li class="px-4">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-solid fa-book-bookmark"></i>
                    <span>Documentation</span></a
                  >
                </li>
              </ul>
              <ul class="p-0 d-flex flex-column gap-4">
                <li class="color-select color-highlight px-4 py-2">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-solid fa-gear color-main"></i>
                    <span>Settings</span></a
                  >
                </li>
                <li class="px-4 pb-2">
                  <a
                    class="d-flex text-decoration-none mt-1 align-items-center text-white gap-4"
                  >
                    <i class="fa-regular fa-circle-question"></i>
                    <span>Help center</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column p-0 bg-light min-vh-100 panel h-auto">
          <nav
            class="navbar bg-body-tertiary border-bottom border-opacity-50 border-secondary-subtle"
          >
            <div class="container-fluid">
              <div class="d-flex gap-2 align-items-center">
                <div class="dropdown">
                  <a
                    class="nav-link dropdown-toggle navbar-brand"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Team
                  </a>
                </div>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <button class="btn btn-outline-secondary rounded-pill">
                  <p class="fs-6 px-1 m-0">New User +
                   
                  </p>
                </button>
                <button class="btn btn-outline-secondary rounded-pill">
                  <p class="fs-6 m-0">
                    <i class="fa-regular fa-bell"></i>
                  </p>
                </button>
                <button class="btn btn-outline-secondary rounded-pill">
                  <p class="fs-6 m-0">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </p>
                </button>
                <div class="user-img border rounded-pill" src="/resources/img/main_user.jpg">
                </img>
              </div>
            </div>
          </nav>
          <nav
            class="navbar bg-body-tertiary border-bottom border-opacity-50 border-secondary-subtle"
          >
            <div class="container-fluid">
              <div class="d-flex gap-2 align-items-center">
                <button class="btn btn-outline-secondary rounded-pill">
                  <p class="fs-6 p-0 m-0">
                    filter users
                    <i class="fa-solid fa-filter"></i>
                  </p>
                </button>
                <button class="btn btn-outline-secondary rounded-pill">
                  <p class="fs-6 p-0 m-0">
                    Try 'Miami beach house'
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </p>
                </button>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <button class="btn btn-outline-secondary rounded-pill">
                  <p class="fs-6 p-0 m-0">
                    Sort by date
                    <i class="fa-solid fa-sort-down"></i>
                  </p>
                </button>
                <button class="btn btn-outline-secondary rounded-pill">
                  <p class="fs-6 px-1 m-0">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </p>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
